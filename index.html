<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Document</title>
</head>

<body>
    <form action="input">

        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id = "journalDate" required>
        </fieldset>

        <fieldset>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" id = "entryTitle" required>
        </fieldset>

        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea name="journalEntry" id="journalEntry" cols="30" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <label for="mood">Mood</label>
            <select id = "entryMood" name="mood" required>
                <option>Bad chain of Events</option>
                <option>Getting out of the gutter</option>
                <option>Needs to study</option>
                <option>Good; Could use practice</option>
                <option>Solid</option>
                <option>Overconfident</option>
            </select>
        </fieldset>
        <button id = "recordEntryButton" type="button">Record Journal Entry</button>
        <article class="entryLog">

        </article>
    </form>
    <script src="src/scripts/data.js"></script>
    <script src="src/scripts/entriesDOM.js"></script>
    <script src="src/scripts/entryComponent.js"></script>
    <script src="src/scripts/eventHandlers.js"></script>
    <script src="src/scripts/journal.js"></script>
</body>

</html>
