<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Document</title>
</head>

<body>
    <form action="input">

        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id = "journalDate" >
        </fieldset>

        <fieldset>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" id = "entryTitle">
        </fieldset>

        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea id = "mainEntry" name="journalEntry" id="" cols="30" rows="5"></textarea>
        </fieldset>

        <fieldset>
            <label for="mood">Mood</label>
            <select id = "entryMood" name="mood">
                <option value="0">Bad chain of Events</option>
                <option value="1">Getting out of the gutter</option>
                <option value="2">Needs to study</option>
                <option value="3">Good; Could use practice</option>
                <option value="4">Solid</option>
                <option value="5">Overconfident</option>
            </select>
        </fieldset>
        <button type="submit">Record Journal Entry</button>
        <article class="entryLog">

        </article>
    </form>
    <script src="src/scripts/journal.js"></script>
</body>

</html>
